<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>EventoApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div th:each="evento : ${evento}" class="container">
        <div class="row">
            <p>
                Nome: <span th:text="${evento.nome}"></span>
            </p>
            <p>
                Local: <span th:text="${evento.local}"></span>
            </p>
            <p>
                Data: <span th:text="${evento.data}"></span>
            </p>
            <p>
                Hor√°rio: <span th:text="${evento.horario}"></span>
            </p>
        </div>

        <th:block th:include="mensagemValidacao"></th:block>
        <form method="post">
            <label for="nome-input">Nome:</label>
            <input type="text" value="" name="nomeConvidado" id="nome-input">
            <label for="rg-input">RG:</label>
            <input type="text" value="" name="rg" id="rg-input">
            <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
        </form>

        <h5>Lista de Convidados</h5>

        <table class="container">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RG</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td><span th:text="${convidado.nomeConvidado}"></span></td>
                    <td><span th:text="${convidado.rg}"></span></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0,convidado.rg)).build()}">
                        <i class="material-icons left">delete</i>
                    </a></td>
                </tr>
            </tbody>
        </table>

    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
