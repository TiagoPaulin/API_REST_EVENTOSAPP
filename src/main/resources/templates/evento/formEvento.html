<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>EventoApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Cadastro de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <th:block th:include="mensagemValidacao"></th:block>

    <form method="post" class="container">

        <label for="nome-input">Nome: </label>
        <input type="text" id="nome-input" name="nome" value="">

        <div class="row">
            <div class="input-field col s6">
                <label for="local-input">Local: </label>
                <input type="text" id="local-input" name="local" value="">
            </div>
            <div class="input-field col s3">
                <label for="data-input">Data: </label>
                <input type="date" id="data-input" name="data" value="">
            </div>
            <div class="input-field col s3">
                <label for="horario-input">Horario: </label>
                <input type="text" id="horario-input" name="horario" value="">
            </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
